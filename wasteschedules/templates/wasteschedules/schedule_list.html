{% extends 'base.html' %}

{% block content %}

<h1>Waste Schedules in "Search Location"</h1>
{% for schedule in schedule_list %}
<a href="{% url 'schedule_detail' schedule.slug %}"></a>
<div>
    <h2>{{ schedule }}</h2>
    <p><small>by {{ schedule.author }}</small></p>
    <p>{{ schedule.description }}</p>
</div>
{% endfor %}

{% endblock %}
