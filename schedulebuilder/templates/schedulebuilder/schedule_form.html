{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
<a href="{% url 'schedule_list' %}">Back to Waste Schedule List</a>
<h1>Create a new schedule</h1>
<p>
    <strong>Create</strong>, add bins, add exceptions, save
</p>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add dates</button>
</form>
</div>
{% endblock %}
