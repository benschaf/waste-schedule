{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
<a href="{% url 'landing_page' %}">Back to the Homepage</a>
<h1>Create a new schedule</h1>
<p>
    Location: {{ postal_code }}
</p>
<!-- -> Credit for uploading a file using a form: https://www.w3schools.com/tags/att_form_enctype.asp -->
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Next</button>
</form>
</div>
{% endblock %}
